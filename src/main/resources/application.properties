quarkus.http.cors.enabled=true

%dev.quarkus.http.port=9999
%dev.jedis.url=redis://localhost:6376
%dev.default.payment.url=http://localhost:8001/payments
%dev.fallback.payment.url=http://localhost:8002/payments
%dev.retries.before.fallback=3
%dev.instance.name=backend-01
%dev.queue.in.memory=false
%dev.workers.size=13

quarkus.container-image.registry=ghcr.io
quarkus.container-image.group=${GITHUB_USERNAME}
quarkus.container-image.username=${GITHUB_USERNAME}
quarkus.container-image.password=${GITHUB_TOKEN}